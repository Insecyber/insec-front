<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <section id="form-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#"><img class="ms-5 mt-3" src="images/InSec Logo White 1.png" alt="" srcset=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mt-3 ibm_mono" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active mb-5 px-3" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  px-3" href="#join">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  px-3" href="#why">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  px-3" href="#footer">Services</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link  px-3" href="#explore-all">Blog</a>
                        </li>
                        <div id="join">
                            <a href="#" class="btn btn-success mx-2">Join Us</a>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="form" class="container">
        <div class="row">
            <div class="col-lg-6 wait-list">
                <h5 class="mt-3 f-text" >Join our waitlist</h5>
                <p class="ibm_mono">Be a part of our first <br> set of customers as we launch</p>
            </div>
            <div class="col-lg-6 me-5 ibm_mono form">
                <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-client-tab" data-bs-toggle="pill" data-bs-target="#pills-client" type="button" role="tab" aria-controls="pills-client" aria-selected="true">Client</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-freelancer-tab" data-bs-toggle="pill" data-bs-target="#pills-freelancer" type="button" role="tab" aria-controls="pills-freelancer" aria-selected="false">Freelancer</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-client" role="tabpanel" aria-labelledby="pills-client-tab">
                        <form class="mx-4 my-3" action="">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Tell us your full name">
                            <br>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">
                            <input type="hidden" id="type" name="type" value="client">
                                <!-- <label for="country">Country</label>
                                <select id="country" name="country">
                                <option value="australia">Australia</option>
                                <option value="canada">Canada</option>
                                <option value="usa">USA</option>
                                </select> -->
                                <input type="submit" value="Join Waitlist">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-freelancer" role="tabpanel" aria-labelledby="pills-freelancer-tab">
                        <form class="mx-4 my-3" action="">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Tell us your full name">
                            <br>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">
                            <input type="hidden" id="type" name="type" value="freelancer">
                                <!-- <label for="country">Country</label>
                                <select id="country" name="country">
                                <option value="australia">Australia</option>
                                <option value="canada">Canada</option>
                                <option value="usa">USA</option>
                                </select> -->
                            <input type="submit" value="Join Waitlist">
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="js/vendors.min.js"></script>
</body>
<script>
    function message(id) {
      id.innerHTML = alert("Thanks for Signing Up");
    }
    </script>
</html>
